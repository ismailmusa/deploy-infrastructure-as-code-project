version: 2.1
# Use a package of configuration called an orb.


jobs:    
    smoke_test:
      docker:
        - image: alpine:latest
      steps:
        - run: apk add --update curl
        - run:
            name: smoke test
            command: |
              URL="https://blog.udacity.com/"
              # Test if website exists
              if curl -s --head ${URL} 
              then
                echo "it worked"
              else
                echo "it failed "
              fi
workflows:
  wellcome:
    jobs:
      - smoke_test         

